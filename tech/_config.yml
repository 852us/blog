author: Paul Ding
language: zh-CN
timezone: Asia/Shanghai
url: https://852us.com/
permalink: ':year/:month/:day/:title/'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: '  '
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: true
tag_map: true
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: next
deploy:
  #- type: git
  #  repo: git@github.com:852us/blog.852us.github.io.git
  #  branch: main
  - type: rsync
    host: 852us.com
    user: ubuntu
    root: /var/blog/tech
    port: 22
    delete: true
    verbose: false
    ignore_errors: false
butterfly_article_double_row:
  enable: true
math:
  every_page: true
  per_page: true
  mathjax:
    enable: true

# 谷歌、百度站点地图生成
